<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>用戶列表</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    </head>
    <body class="bg-light">

        <div class="container mt-5">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center text-primary mb-4">用戶列表</h2>

                    <!-- 搜尋框 -->
                    <form class="mb-3">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="輸入名稱或 Email 進行搜尋">
                            <button type="button" class="btn btn-primary" onclick="searchUsers()">搜尋</button>
                        </div>
                    </form>

                    <!-- 表格 -->
                    <table id="userTable" class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>使用者名稱</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <!-- JavaScript 會動態填充這裡的內容 -->
                        </tbody>
                    </table>

                    <div class="text-center mt-4">
                        <a href="insertMail.html" class="btn btn-secondary">返回提交資料</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

        <script>
            let usersData = [];

            // **載入頁面時，顯示所有用戶**
            document.addEventListener("DOMContentLoaded", function() {
                fetch("/servletdemo/DisplayDataServlet")
                    .then(response => response.json())
                    .then(data => {
                        usersData = data;
                        populateTable(usersData);

                        // 啟用 DataTables 功能
                        $('#userTable').DataTable();
                    })
                    .catch(error => console.error("載入用戶錯誤:", error));
            });

            // **填充表格**
            function populateTable(data) {
                const tableBody = document.getElementById("userTableBody");
                tableBody.innerHTML = "";

                data.forEach(user => {
                    const row = `<tr><td>${user.username}</td><td>${user.email}</td></tr>`;
                    tableBody.innerHTML += row;
                });
            }

            // **搜尋功能**
            function searchUsers() {
                const searchQuery = document.getElementById("searchInput").value;

                fetch(`/servletdemo/DisplayDataServlet?search=${encodeURIComponent(searchQuery)}`)
                    .then(response => response.json())
                    .then(data => {
                        usersData = data;
                        populateTable(usersData);
                        
                        // 重新啟用 DataTables 功能
                        $('#userTable').DataTable().destroy();
                        $('#userTable').DataTable();
                    })
                    .catch(error => console.error("搜尋錯誤:", error));
            }
        </script>
    </body>
</html>
